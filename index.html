<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&family=League+Spartan:wght@100..900&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Passoword Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Passoword" class="display" data-passwordDisplay>
            <button data-copy class="copyBtn">
                <span class="tooltip" data-copyMSG></span>
                <img src="copy-regular.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>

            </div>
            <!--slider-->
            <input type="range"  min="1" max="20" class="slider" step="1" data-lengthSlider >

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>

            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="number">Includes Number</label>

            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbol">Includes Symbol</label>
            </div>
            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <!--generate-password-->
            <button class="generateButton">Generate Password</button>


                

                

                
           
           

        </div>
    </div>
    <script src="script.js"></script>    
</body>

</html>
